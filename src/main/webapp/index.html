<!DOCTYPE html>
<html lang="pt-br" ng-app="listPeople">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">
	<meta name="author" content="">

	<title>Java/AngularJs Test</title>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">
	<link href="css/ui.css" rel="stylesheet">

	<!-- ANGULAR-->
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/angular-route.js"></script>
	<script src="js/libs/angular-messages.js"></script>
	<script src="js/app.js"></script>
	<script src="js/libs/ui/ui.js"></script>
	<script src="js/controllers/peopleCtrl.js"></script>
</head>

<body ng-controller="peopleCtrl">
	<div class="container">
		<h1>People List</h1>

		<div class="gridData">
			<ui-accordions>
				<div ng-repeat="people in peoples">
					<ui-accordion title={{people.name}}>
						<div class="name">{{people.id + 1}}ยบ {{people.name | uppercase}}</div>
						<div><p>{{people.disclosableInfo}}</p></div>
					</ui-accordion>
				</div>
			</ui-accordions>
		</div>

	</div>
	<!-- /.container -->
	
	<!-- ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-1.12.0.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
